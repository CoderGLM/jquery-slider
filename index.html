<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,user-scalable=0">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <title>jQuery-slider Demo</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .content {
    text-align: center;
  }
  
  .carousel {
    position: relative;
    margin:0 auto;
    width: 80%;
  }
  .carousel-slider-wrapper {
    position: relative;
    margin-left: 20px;
    margin-right: 20px;
    overflow: hidden;
  }
  .carousel-slider {
    position: relative;
    left: 0px;
    font-size: 0; /* required */
    white-space: nowrap;
    -webkit-transition: left 0.25s linear;
    -moz-transition: left 0.25s linear;
    -o-transition: left 0.25s linear;
    -ms-transition: left 0.25s linear;
    transition: left 0.25s linear;
  }
  .carousel:after {
    content: '.';
    display: block;
    visibility: hidden;
    clear: both;
  }
  .carousel-item {
    display: inline-block;
    margin-left: 5px;
    background: url(./assets/images/1.jpg) no-repeat #fff;
    background-size: cover;
    width: 100px;
    height: 100px;
    border: 4px #fff solid;
  }
  .carousel-item:first-child {
    margin-left: 0;
  }
  .carousel-prev, .carousel-next {
    position: absolute;
    top: 0;
    width: 20px;
  }
  .carousel-prev {
    left: 0;
  }
  .carousel-next {
    right: 0;
  }
  </style>
</head>
<body>

    <div class="content">
      <div class="carousel">
        <div class="carousel-prev">prev</div>
        <div class="carousel-slider-wrapper">
          <div class="carousel-slider">
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
          </div>
        </div>
        <div class="carousel-next">next</div>
      </div>
  </div>
   <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
   <script>
   (function() {
     var $prev = $('.carousel-prev'),
         $next = $('.carousel-next'),
         $slider = $('.carousel-slider'),
         $items = $('.carousel-item'),
         $sliderWrapper = $('.carousel-slider-wrapper');

     var itemWidth = 100,
         itemHeight = 100,
         itemMargin = 5,
         itemBorder = 4,
         totalWidth = $items.length*(itemWidth+itemMargin)-itemMargin;

     $prev.on('click', function() {
       if (totalWidth - $sliderWrapper.width() > -$slider.position().left) {
         prev();
       }
     });
     $next.on('click', function() {
       if ($slider.position().left < 0) {
         next();
       }
     });

     function prev() {
        $slider.css('left', $slider.position().left - (itemWidth + itemMargin + 2*itemBorder) +'px');
     }
     function next() {
       $slider.css('left', $slider.position().left + (itemWidth + itemMargin + 2*itemBorder) +'px');
     }
   })();
   </script>
</body>
</html>
